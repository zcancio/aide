# Nixpacks configuration
# Secrets are provided at runtime by Railway, not needed at build time

[phases.setup]
nixPkgs = ["python312"]

[phases.build]
cmds = ["pip install -r requirements.txt"]

[start]
cmd = "python -m alembic upgrade head && uvicorn backend.main:app --host 0.0.0.0 --port $PORT --workers 4"
