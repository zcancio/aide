[build]
builder = "nixpacks"

[deploy]
startCommand = "sh -c 'DATABASE_URL=$DATABASE_URL_OWNER python -m alembic upgrade head && uvicorn backend.main:app --host 0.0.0.0 --port $PORT --workers 4'"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 5
