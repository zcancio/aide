<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authorize CLI - AIde</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0f0f0f;
      --surface: #1a1a1a;
      --border: #2a2a2a;
      --text: #e8e8e8;
      --text-muted: #888;
      --accent: #fff;
      --success: #22c55e;
      --error: #ef4444;
      --radius: 12px;
    }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      font-size: 14px;
      line-height: 1.5;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 32px;
      max-width: 480px;
      width: 100%;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .subtitle {
      color: var(--text-muted);
      margin-bottom: 24px;
    }

    .device-code {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px;
      text-align: center;
      margin-bottom: 24px;
    }

    .device-code-label {
      color: var(--text-muted);
      font-size: 12px;
      margin-bottom: 8px;
    }

    .device-code-value {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 4px;
      font-family: "SF Mono", Monaco, monospace;
    }

    .user-info {
      margin-bottom: 24px;
      padding: 12px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
    }

    .user-email {
      color: var(--text);
      font-weight: 500;
    }

    button {
      width: 100%;
      height: 48px;
      background: var(--accent);
      color: var(--bg);
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      text-align: center;
    }

    .message.success {
      background: rgba(34, 197, 94, 0.1);
      color: var(--success);
      border: 1px solid var(--success);
    }

    .message.error {
      background: rgba(239, 68, 68, 0.1);
      color: var(--error);
      border: 1px solid var(--error);
    }

    .loading {
      text-align: center;
      color: var(--text-muted);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div id="loading-view" class="loading">
        Loading...
      </div>

      <div id="auth-view" class="hidden">
        <h1>Authorize CLI</h1>
        <p class="subtitle">Confirm this code matches your terminal</p>

        <div class="device-code">
          <div class="device-code-label">DEVICE CODE</div>
          <div class="device-code-value" id="device-code"></div>
        </div>

        <div class="user-info">
          Authorizing as: <span class="user-email" id="user-email"></span>
        </div>

        <div id="message" class="hidden"></div>

        <button id="confirm-btn">Authorize</button>
      </div>

      <div id="success-view" class="hidden">
        <h1>Success</h1>
        <p class="subtitle">CLI authorized successfully</p>

        <div class="message success">
          You can close this tab and return to your terminal.
        </div>
      </div>

      <div id="error-view" class="hidden">
        <h1>Authorization Failed</h1>
        <p class="subtitle" id="error-message"></p>

        <div class="message error">
          Please try again or generate a new code.
        </div>
      </div>
    </div>
  </div>

  <script>
    const views = {
      loading: document.getElementById('loading-view'),
      auth: document.getElementById('auth-view'),
      success: document.getElementById('success-view'),
      error: document.getElementById('error-view'),
    };

    function showView(name) {
      Object.values(views).forEach(v => v.classList.add('hidden'));
      views[name].classList.remove('hidden');
    }

    function showMessage(text, type) {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.className = `message ${type}`;
      msg.classList.remove('hidden');
    }

    async function checkAuth() {
      try {
        const res = await fetch('/auth/me', {
          credentials: 'include'
        });

        if (res.ok) {
          const data = await res.json();
          return data;
        }

        // Not authenticated - redirect to login
        const currentUrl = encodeURIComponent(window.location.href);
        window.location.href = `/?redirect=${currentUrl}`;
        return null;
      } catch (err) {
        showView('error');
        document.getElementById('error-message').textContent = 'Failed to verify authentication.';
        return null;
      }
    }

    async function confirmAuth(deviceCode) {
      const btn = document.getElementById('confirm-btn');
      btn.disabled = true;
      btn.textContent = 'Authorizing...';

      try {
        const res = await fetch('/api/cli/auth/confirm', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          credentials: 'include',
          body: JSON.stringify({ device_code: deviceCode }),
        });

        if (res.ok) {
          showView('success');
        } else {
          const data = await res.json();
          showMessage(data.detail || 'Authorization failed.', 'error');
          btn.disabled = false;
          btn.textContent = 'Authorize';
        }
      } catch (err) {
        showMessage('Network error. Please try again.', 'error');
        btn.disabled = false;
        btn.textContent = 'Authorize';
      }
    }

    async function init() {
      // Get device code from URL
      const params = new URLSearchParams(window.location.search);
      const deviceCode = params.get('code');

      if (!deviceCode) {
        showView('error');
        document.getElementById('error-message').textContent = 'Missing device code.';
        return;
      }

      // Check authentication
      const user = await checkAuth();
      if (!user) {
        return;
      }

      // Show auth view
      document.getElementById('device-code').textContent = deviceCode;
      document.getElementById('user-email').textContent = user.email;
      showView('auth');

      // Set up confirm button
      document.getElementById('confirm-btn').addEventListener('click', () => {
        confirmAuth(deviceCode);
      });
    }

    init();
  </script>
</body>
</html>
