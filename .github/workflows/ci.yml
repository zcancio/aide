name: CI

on:
  push:
    branches: ['*']
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: aide
          POSTGRES_PASSWORD: test
          POSTGRES_DB: aide_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt -r requirements-dev.txt

      - name: Lint
        run: |
          ruff check backend/
          ruff format --check backend/

      - name: Security scan
        run: bandit -r backend/ -ll

      - name: Create non-superuser app role
        env:
          PGPASSWORD: test
        run: |
          # Create a non-superuser role for the app (superusers bypass RLS)
          psql -h localhost -U aide -d aide_test -c "
            CREATE ROLE aide_app WITH LOGIN PASSWORD 'test' NOSUPERUSER;
            GRANT ALL PRIVILEGES ON DATABASE aide_test TO aide_app;
          "

      - name: Run migrations
        env:
          DATABASE_URL: postgres://aide:test@localhost:5432/aide_test
          JWT_SECRET: test-secret-not-for-production-use-1234567890abcdef
        run: alembic upgrade head

      - name: Grant table permissions to app role
        env:
          PGPASSWORD: test
        run: |
          # Grant permissions on all tables to the app role after migrations
          psql -h localhost -U aide -d aide_test -c "
            GRANT ALL PRIVILEGES ON ALL TABLES IN SCHEMA public TO aide_app;
            GRANT ALL PRIVILEGES ON ALL SEQUENCES IN SCHEMA public TO aide_app;
          "

      - name: Test backend
        env:
          DATABASE_URL: postgres://aide_app:test@localhost:5432/aide_test
          TESTING: "true"
          JWT_SECRET: test-secret-not-for-production-use-1234567890abcdef
        run: pytest backend/tests/ -v --tb=short

      - name: Test kernel
        run: pytest engine/kernel/tests/ -v --tb=short
